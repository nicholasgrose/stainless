[package]
name = "iron"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
axum = { version = "0.6.18", features = ["macros", "tracing"] }
axum-server = { version = "0.5.1", features = ["tls-rustls"] }
env_logger = "0.10.0"
hyper = { version = "0.14.26", features = ["full"] }
async-graphql = { version = "5.0.10", features = ["tracing"] }
async-graphql-axum = "5.0.10"
rustls = "0.21.2"
rustls-pemfile = "1.0.2"
sea-orm = { version = "^0", features = [ "sqlx-sqlite", "runtime-tokio-rustls", "macros", "debug-print", "with-uuid", "with-chrono" ] }
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["full"] }
tower = "0.4.13"
tracing = "0.1.37"
velcro = "0.5.4"
uuid = "1.3.4"
