[package]
name = "iron"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
console-subscriber = "0.1.10"
entity = { path = "../../database/entity" }
http = "0.2"
iron_api = { path = "../api" }
prost = "0.12"
sea-orm = { version = "0.12", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros", "debug-print", "with-uuid", "with-chrono"] }
tokio = { version = "1.32", features = ["full", "tracing"] }
tonic = { version = "0.10", features = ["tls"] }
tower = { version = "0.4", features = ["full"] }
tracing = "0.1"
#tracing-subscriber = "0.3" NOTE: This this is to be commented out until it is needed to implement telemetry
uuid = { version = "1.4", features = ["v4"] }
velcro = "0.5"
